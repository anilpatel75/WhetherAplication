
<div class="maindiv" *ngIf="newData[0] !== undefined">
    <table class="table table-hover table-bordered"  [@anilAnimation]>
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Date</th>
            <th scope="col">Temperature</th>
            <th scope="col">visibility</th>
            <th scope="col">summery</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of newData; let i = index"
         >
            <th scope="row">{{i}}</th>
            <td>{{item.time * 1000 | date: 'MMM d' }}</td>
            <td>{{item.apparentTemperature}}F</td>
           <td>{{item.visibility}}:mile</td>
           <td>{{item.icon}}</td>
          </tr>
         
        </tbody>
      </table>
 

</div>
